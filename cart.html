<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script>

        <style>
            td, th {
                width: 25%;
                text-align: center;
            }
        </style>
    </head>

    <body>


        <div id="app">
          
<!-- All the page that vue will manage will go here -->
            <table>
                <tr>
                    <th>Item</th>
                    <th>unitPrice</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>

                <tr>
                    <td>{{ name }}</td>
                    <td>{{ unitPrice }}</td>
                    <td>
                        <input type="number" v-model="quantity">
                    </td>
                    <td>${{ total }}</td>

                </tr>
            </table>
          



        </div>

        <script>

            let app = Vue.createApp({
                data() {
                    return {
                        name: 'Hat',
                        quantity: 1,
                        unitPrice: 4.99
                    }
                },
                computed: {
                    total() {
                        let totalPrice = this.quantity * this.unitPrice
                        let formattedPrice = totalPrice.toFixed(2) // rounds to 2 decimal places
                        return formattedPrice
                    }
                }
            })
           
            app.mount('#app')

        </script>



    </body>
</html>
